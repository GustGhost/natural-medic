<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Buscar CEP</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<header>
			<a href="./index.html">
				<img src="../img/icon.png" alt="icone" />
			</a>

			<div class="linksHeader">
				<a href="../index.html">Página Inicial</a>
				<a href="../sobre/index.html">Sobre</a>
				<a href="../contato/index.html">Contato</a>
				<a href="./index.html">Descubra uma clínica perto de você</a>
				<a href="../consultarCep/index.html">Avalie-nos!</a>
			</div>

			<button><a href="./login/index.html">Entrar</a></button>
		</header>
		<div class="container">
			<div class="cep">
				<h2>Digite o CEP da clinica que deseja buscar</h2>
				<hr />
				<form class="row g-3">
					<div class="col-auto">
						<label for="cep" class="visually-hidden">Buscar CEP</label>
						<input
							type="text"
							class="form-control"
							id="cep"
							placeholder="Buscar CEP"
						/>
					</div>
					<div class="col-auto">
						<button
							type="button"
							class="btn btn-success mb-3"
							onclick="pesquisarCep()"
						>
							Pesquisar
						</button>
						<button
							type="button"
							class="btn btn-success mb-3"
							onclick="clearInput()"
						>
							Limpar
						</button>
					</div>
				</form>
				<div id="result"></div>
				<hr />
			</div>
			<div class="list-people">
				<h2>Conheça nossos médicos!</h2>
				<button class="btn btn-success listPeople">Ver</button>
				<ul id="usuariosList" class="listaDeUsuario"></ul>
				<hr />
			</div>
		</div>

		<script src="./js/script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
